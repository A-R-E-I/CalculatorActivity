<!DOCTYPE html>
<html>
	<head>
		<title>Ativity - Calc</title>
		<link rel="stylesheet" type="text/css" href="StyleCalc.css"></link>
		<script src="JavaCalc.js"></script>
	</head>
	<body>
		<p id="firstpart">
			<label id="lblnum">Calculator</label><br>
			<input type="text" id="txtnum1" autofocus></input><br>
			
			<button type="button" name="symbol" id="btnpi">ฯ</button>
			<button type="button" name="symbol" id="btnroot">sqrt</button>
			<button type="button" name="symbol" id="btnsquare">sq</button>
			<button type="button" name="symbol" id="btnpercent">%</button><br>
			
			<button type="button" name="symbol" id="btnexp">exp</button>
			<button type="button" name="symbol" id="btnpower">^</button>
			<button type="button" name="symbol" id="btninverse">+/-</button>
			<button type="button" name="symbol" id="btndivision">รท</button><br>
			
			<button type="button" name="numbers" id="btn7">7</button>
			<button type="button" name="numbers" id="btn8">8</button>
			<button type="button" name="numbers" id="btn9">9</button>
			<button type="button" name="symbol" id="btnmultiplication">X</button><br>
			
			<button type="button" name="numbers" id="btn4">4</button>
			<button type="button" name="numbers" id="btn5">5</button>
			<button type="button" name="numbers" id="btn6">6</button>
			<button type="button" name="symbol" id="btnsubtraction">-</button><br>
			
			<button type="button" name="numbers" id="btn1">1</button>
			<button type="button" name="numbers" id="btn2">2</button>
			<button type="button" name="numbers" id="btn3">3</button>
			<button type="button" name="symbol" id="btnaddition">+</button><br>
		
			<button type="button" name="numbers" id="btn0">0</button>
			<button type="button" name="symbol" id="btnperiod">.</button>
			<button type="button" id="btnclear">C</button><br>
			
			<button type="button" id="btnequal">=</button>
		
		</p>
		
	</body>
</html>
